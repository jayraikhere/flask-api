<!DOCTYPE html>
<html>
  <head>
    <title>Reverse String API</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box;
      }
      button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #3e8e41;
      }
      .result {
        margin-top: 20px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>Reverse String</h1>
    <form id="reverse-form">
      <label for="input-string">Input string:</label>
      <input type="text" id="input-string" name="input-string">
      <button type="submit">Reverse</button>
    </form>
    <div id="result" class="result"></div>
    <script>
      const form = document.getElementById('reverse-form');
      const resultDiv = document.getElementById('result');
      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const inputString = event.target.elements['input-string'].value;
        const response = await fetch('/reverse_string', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ string: inputString })
        });
        const data = await response.json();
        resultDiv.innerText = data.reversed_string;
      });
    </script>
  </body>
</html>
